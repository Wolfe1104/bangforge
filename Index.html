  <title>BangForge DFW</title>

  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f0f0f0;
      --accent: #ff003c;
      --gray: #888888;
      --font: 'Inter', system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 640px;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.5rem;
      color: var(--gray);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .location {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 3rem;
      font-weight: 700;
    }

    button {
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 700;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 0, 60, 0.4);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: var(--gray);
    }
  </style>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
